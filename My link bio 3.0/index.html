<!DOCTYPE html>
<html lang="en">

<head>
                        <!-- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="favicon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Linkio Felipe</title>

<body>
    <!--=============== HEADER ===============-->
    <header class="profile container">
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="https://avatars.githubusercontent.com/brfelipeferreira" alt="My photo Felipe">
                    </div>
                </div>

                <h2 class="profile__name">Felipe Ferreira</h2>
                <h3 class="profile__profession">Software Engineer & Web Developer</h3>
                <h4 class="profile__instagram">@oo_felipee</h4>

                <ul class="profile__social">
                    <a href="https://github.com/brfelipeferreira" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>

                    <a href="https://www.linkedin.com/in/brfelipeferreira/" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>

                    <a href="https://www.instagram.com/oo_felipee" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://www.youtube.com/channel/UCLDUvKs3mtUFKhgy3lE4Aww" target="_blank" class="profile__social-link">
                        <i class="ri-youtube-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__buttons">
                <!-- Insert your CV -->
                <a portfolio="" href="https://portfoliobrfelipe.netlify.app/" class="button">
                    <i class="ri-link"></i> Portfolio
                </a>

                <div class="profile__buttons-small">
                    <a href="https://github.com/brfelipeferreira" target="_blank" class="button button__small button__gray">
                        <i class="ri-github-line"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/brfelipeferreira/" target="_blank" class="button button__small button__gray">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://www.instagram.com/oo_felipee" target="_blank" class="button button__small button__gray">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCLDUvKs3mtUFKhgy3lE4Aww" target="_blank" class="button button__small button__gray">
                        <i class="ri-youtube-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button" data-target="My App (Coming Soon)">
                    <a href="#">
                        My App (Coming Soon)
                    </a>
                </button>
            </ul>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <span class="footer__copy">
            &#169; Felipe Gabriel Ferreira. All rigths reserved
        </span>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
